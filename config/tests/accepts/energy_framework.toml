# Simulate client/server communication over a perfect connection

[params]
timestep.length = 1          
timestep.unit = "s"
timestep.count = 5        
seed = 42                       
root = "~/simulations"  

[[sources]]
name = "solar_panel"
quantity = 400
unit = "w"
time = "h"

[[sinks]]
name = "sleep"
quantity = 20
unit = "uw"
time = "s"

[[sinks]]
name = "standby"
quantity = 200
unit = "uw"
time = "s"

[[sinks]]
name = "processing"
quantity = 80
unit = "mw"
time = "s"

[nodes]

[nodes.main]
deployments = [ {} ]
sources = ["solar_panel"]
sinks = ["sleep", "standby", "processing"]

[[nodes.main.protocols]]

name = "main"
runner = "python3"
runner_args = ["client.py"]

